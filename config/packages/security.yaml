security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        docs:
            pattern: ^/%api_prefix%/docs/
            security: false

        api:
            pattern: ^/%api_prefix%/
            stateless: true
            provider: app_user_provider
            jwt: ~

        admin:
            pattern: ^/admin/
            stateless: false
            provider: app_user_provider
            context: user
            form_login:
                username_parameter: _email
                password_parameter: _password
                login_path: admin_login
                check_path: admin_login
                default_target_path: sonata_admin_dashboard
            logout:
                path: admin_logout
                target: admin_login
                clear_site_data:
                    - cookies
                    - storage
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 2629746
                path: /admin

        auth:
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: auth
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        #     #user_checker: App\Security\UserChecker
            jwt: ~

    access_control:
        - { path: ^/%api_prefix%$, roles: PUBLIC_ACCESS }
        - { path: ^/%api_prefix%/(docs|docs.jsonld|contexts/Entrypoint), role: PUBLIC_ACCESS }
        - { path: ^/%api_prefix%/, roles: ROLE_USER }
        - { path: ^/authentication, role: PUBLIC_ACCESS }
        - { path: ^/admin/login$, role: PUBLIC_ACCESS }
        - { path: ^/admin/logout$, role: PUBLIC_ACCESS }
        - { path: ^/admin/password_request$, role: PUBLIC_ACCESS }
        - { path: ^/admin/check_email, role: PUBLIC_ACCESS }
        - { path: ^/admin/password_reset, role: PUBLIC_ACCESS }
        - { path: ^/admin/, role: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_APP_ADMIN_USERS_ALL
            - ROLE_USER

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
